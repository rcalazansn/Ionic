<ion-header>
  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-card *ngFor="let filme of ListaFilmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2>{{filme.title}}</h2>
      <p>{{filme.release_date | date:'yyyy'}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/'+filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="star"></ion-icon>
          <div>{{((filme.vote_average*100)/10)}}% Avaliação dos usuários
            </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <p>Lançado:{{filme.release_date | date:'dd/MM/yyyy'}}</p>
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="detalhesFilme(filme)">Detalhes</button>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
</ion-content>
