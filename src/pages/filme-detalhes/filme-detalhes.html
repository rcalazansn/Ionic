<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card *ngIf="filme">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2>{{filme.original_title}}</h2>
      <p>{{filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/'+filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>
    
    <ion-slides pager *ngIf="lista_imagens">

      <ion-slide class="slide-images" *ngFor="let img of lista_imagens">
        <img [src]="'https://image.tmdb.org/t/p/w500/'+img.file_path">
      </ion-slide>

    </ion-slides>


  </ion-card>

</ion-content>
